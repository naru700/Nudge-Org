<video #screenVideo class="video-box" autoplay muted></video>

<div class="button-row">
  <button
    pButton
    label="Share Screen"
    icon="pi pi-desktop"
    class="p-button-sm p-button-primary"
    (click)="startScreenShare()"
  ></button>

 <button
    pButton
    [label]="micActive ? 'Mic On' : 'Mic Off'"
    [icon]="'pi pi-microphone'"
    [ngClass]="micActive ? 'p-button-sm p-button-success' : 'p-button-sm p-button-secondary'"
    (click)="toggleMicrophone()"
    type="button"
  ></button>
    <span *ngIf="micActive" class="mic-indicator" title="Microphone On"></span>


</div>

<!--<h4 class="section-title">Live Transcription</h4>-->

<div class="transcript-box">
  <ng-container *ngFor="let line of transcriptLines">
    <p>{{ line }}</p>
  </ng-container>
  <p *ngIf="currentInterimLine" class="interim-line">{{ currentInterimLine }}</p>
</div>
